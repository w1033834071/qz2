<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Refresh" content="10">
    <title>Link Wang</title>
    <link rel="icon" href="https://img.alicdn.com/tps/i3/T1OjaVFl4dXXa.JOZB-114-114.png">
</head>
<body>
    <h1> 本站正在维护  10秒后自动跳转至百度</h1>
    <a style="background-color: red; color: white">你好 北京</a>


    <a href="#div">跳转到div</a>
    <!--块级标签 独占一行-->
    <p> uuuuuuuuuu</p>   <p>aaaaaaaaaaaaa</p>

    <strike>hello</strike>
    yyy<em>yyy</em>

    100<sub>10</sub>
    200<sup>3</sup>


<div id="div" >我是div</div>

</body>
</html>
